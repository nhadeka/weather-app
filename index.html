<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

</head>
<body>
    <main class="fade-in">
        <section id="searchBar" class="searchBar fade-in">
            <form id="searchBarForm" class="searchBarForm">
                <input type="text" id="searchBarText" class="searchBarText"  size="40" autocomplete="off">
                <button id="searchBarButton" class="searchBarButton button" title="submit location">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </section>
        <section id="currentForecast" class="currentForecast fade-in ">
            <h2 id="currentForecastTitle" class="currentForecastTitle "></h2>
            <div id="currentForecastConditions" class="currentForecastConditions">
